<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360HomesHub API Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --accent: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            padding: 1rem;
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-main);
            font-size: 0.875rem;
        }

        .endpoint-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .category {
            margin-bottom: 1.5rem;
        }

        .category-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .endpoint-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            gap: 0.5rem;
        }

        .endpoint-item:hover {
            background-color: var(--border);
        }

        .endpoint-item.active {
            background-color: var(--primary);
            color: white;
        }

        .method {
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            width: 40px;
            text-align: center;
        }

        .method.GET {
            background: #10b981;
            color: white;
        }

        .method.POST {
            background: #3b82f6;
            color: white;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 2rem;
            gap: 2rem;
        }

        .request-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .request-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .url-bar {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .payload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .panel-section h3 {
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            color: var(--text-dim);
        }

        textarea {
            width: 100%;
            height: 200px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            resize: none;
        }

        /* Response Section */
        .response-panel {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .status-badge.success {
            background: var(--success);
            color: white;
        }

        .status-badge.error {
            background: var(--error);
            color: white;
        }

        .response-body {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            overflow: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
        }

        .token-info {
            padding: 1rem;
            background: rgba(79, 70, 229, 0.05);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .token-info h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .token-area {
            width: 100%;
            height: 80px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.5rem;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            resize: none;
        }

        .token-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            flex: 1;
            padding: 0.375rem;
            font-size: 0.75rem;
            border-radius: 0.25rem;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>360HomesHub Tester</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search endpoints..." id="search">
        </div>
        <div class="endpoint-list" id="endpoint-list">
            <!-- Categories injected here -->
        </div>
        <div class="token-info">
            <h3>Auth Token</h3>
            <textarea id="token-input" class="token-area" placeholder="Paste JWT token here..."></textarea>
            <div class="token-actions">
                <button class="btn btn-sm" onclick="updateToken()">SAVE</button>
                <button class="btn btn-sm btn-secondary" onclick="clearToken()">CLEAR</button>
            </div>
            <div id="token-status" style="font-size: 0.625rem; margin-top: 0.25rem;"></div>
        </div>
    </div>

    <div class="main">
        <div class="request-panel">
            <div class="request-header">
                <div class="url-bar">
                    <span id="active-method" class="method POST">POST</span>
                    <span id="active-url">/api/auth/login.php</span>
                </div>
                <button class="btn" onclick="sendRequest()">SEND REQUEST</button>
            </div>

            <div class="payload-grid">
                <div class="panel-section">
                    <h3>Headers (JSON)</h3>
                    <textarea id="request-headers">{
    "Content-Type": "application/json"
}</textarea>
                </div>
                <div class="panel-section" id="body-section">
                    <h3>Body (JSON)</h3>
                    <textarea id="request-body">{
    "email": "john.doe@example.com",
    "password": "password123"
}</textarea>
                </div>
            </div>
        </div>

        <div class="response-panel">
            <div class="response-header">
                <h3>Response</h3>
                <span id="response-status"></span>
            </div>
            <div id="response-body" class="response-body">// Output will appear here</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let activeEndpoint = null;

        const endpoints = [
            { cat: 'Auth', name: 'Login', path: 'api/auth/login.php', method: 'POST', body: { email: 'john.doe@example.com', password: 'password123' } },
            { cat: 'Auth', name: 'Register Email', path: 'api/auth/register_email.php', method: 'POST', body: { email: 'tester@example.com', password: 'password123' } },
            { cat: 'Auth', name: 'Register Phone', path: 'api/auth/register_phone.php', method: 'POST', body: { phone: '+2348011223344', password: 'password123' } },
            { cat: 'Auth', name: 'Verify OTP', path: 'api/auth/verify_otp.php', method: 'POST', body: { user_id: 1, otp_code: '123456' } },
            { cat: 'Auth', name: 'Google Auth', path: 'api/auth/google_auth.php', method: 'POST', body: { id_token: 'GOOGLE_ID_TOKEN' } },
            { cat: 'Auth', name: 'Set Password', path: 'api/auth/set_password.php', method: 'POST', body: { password: 'new_password123' } },

            { cat: 'Onboarding', name: 'Set Profile', path: 'api/onboarding/set_profile.php', method: 'POST', body: { first_name: 'John', last_name: 'Doe', bio: 'I am a property enthusiast.' } },
            { cat: 'Onboarding', name: 'Set Location', path: 'api/onboarding/set_location.php', method: 'POST', body: { address: '123 Main St', city: 'Ikeja', state: 'Lagos', country: 'Nigeria' } },
            { cat: 'Onboarding', name: 'Set Role', path: 'api/onboarding/set_role.php', method: 'POST', body: { role: 'guest' } },
            { cat: 'Onboarding', name: 'Upload Avatar (Paths)', path: 'api/onboarding/upload_avatar.php', method: 'POST', body: { note: 'Requires multipart/form-data for real upload' } },

            { cat: 'KYC', name: 'Status', path: 'api/kyc/kyc_status.php', method: 'GET' },
            { cat: 'KYC', name: 'Start KYC', path: 'api/kyc/start_kyc.php', method: 'POST', body: { country: 'Nigeria', identity_type: 'national_id' } },
            { cat: 'KYC', name: 'Upload Docs (Paths)', path: 'api/kyc/upload_documents.php', method: 'POST', body: { country: 'Nigeria', identity_type: 'national_id' } },
            { cat: 'KYC', name: 'Upload Selfie (Paths)', path: 'api/kyc/upload_selfie.php', method: 'POST', body: { note: 'Requires multipart/form-data' } },

            { cat: 'Properties', name: 'List All', path: 'api/properties/list.php', method: 'POST', body: { latitude: 6.5244, longitude: 3.3792, page: 1 } },
            { cat: 'Properties', name: 'Search', path: 'api/properties/search.php', method: 'POST', body: { latitude: 6.5244, longitude: 3.3792, keyword: 'Lagos', type: 'house', price_min: 50000, price_max: 2000000 } },
            { cat: 'Properties', name: 'View Details', path: 'api/properties/view.php', method: 'POST', body: { property_id: 1, latitude: 6.5244, longitude: 3.3792 } },

            { cat: 'Bookings', name: 'Calculate Price', path: 'api/bookings/calculate.php', method: 'POST', body: { property_id: 1, check_in: '2026-02-01', check_out: '2026-02-05', adults: 2, children: 1, rooms: 1 } },
            { cat: 'Bookings', name: 'Create Booking', path: 'api/bookings/create.php', method: 'POST', body: { property_id: 1, check_in: '2026-02-01', check_out: '2026-02-05', adults: 2, children: 1, rooms: 1 } },
            { cat: 'Bookings', name: 'Status', path: 'api/bookings/status.php', method: 'GET' },
            { cat: 'Bookings', name: 'Approve', path: 'api/bookings/approve.php', method: 'POST', body: { booking_id: 1 } },
            { cat: 'Bookings', name: 'Reject', path: 'api/bookings/reject.php', method: 'POST', body: { booking_id: 1, reason: 'Property not available' } },

            { cat: 'Dashboard', name: 'Home', path: 'api/dashboard/home.php', method: 'POST', body: { latitude: 6.5244, longitude: 3.3792 } },
            { cat: 'Messages', name: 'Unread Count', path: 'api/messages/unread_count.php', method: 'GET' },
            { cat: 'Notifications', name: 'Unread Count', path: 'api/notifications/unread_count.php', method: 'GET' },

            { cat: 'Payments', name: 'Checkout (Paystack)', path: 'api/payments/checkout.php', method: 'POST', body: { amount: 5000, gateway: 'paystack', booking_id: 101 } },
            { cat: 'Payments', name: 'Checkout (Flutterwave)', path: 'api/payments/checkout.php', method: 'POST', body: { amount: 5000, gateway: 'flutterwave', booking_id: 101 } },
            { cat: 'Payments', name: 'Verify Payment', path: 'api/payments/verify.php?gateway=paystack&reference=REF123', method: 'GET' },

            { cat: 'Host Onboarding', name: '1. Init Listing', path: 'api/properties/onboarding/init_listing.php', method: 'POST', body: { country: 'Nigeria', address: '123 Lekki Phase 1', apartment_suite: 'Suite 4', city: 'Lekki', state: 'Lagos', zip_code: '100001', latitude: 6.4483, longitude: 3.4767 } },
            { cat: 'Host Onboarding', name: '2. Update Details', path: 'api/properties/onboarding/update_listing.php', method: 'POST', body: { property_id: 1, onboarding_step: 2, type: 'apartment', space_type: 'private', guests_max: 2, bedrooms: 1, bathrooms: 1, beds: 1 } },
            { cat: 'Host Onboarding', name: '3. Amenities & Rules', path: 'api/properties/onboarding/update_listing.php', method: 'POST', body: { property_id: 1, onboarding_step: 3, amenities: ["wifi", "air conditioning", "fan", "couch"], extra_rules: ["no smoking", "no pets"], check_in_time: "14:00", check_out_time: "11:00", age_restriction: 1 } },
            { cat: 'Host Onboarding', name: '4. Upload Media', path: 'api/properties/onboarding/upload_media.php', method: 'POST', body: { property_id: 1, note: 'Use multipart/form-data' } },
            { cat: 'Host Onboarding', name: '5. Pricing Preview', path: 'api/properties/onboarding/pricing_preview.php', method: 'POST', body: { price: 25000 } },
            { cat: 'Host Onboarding', name: '6. Publish', path: 'api/properties/onboarding/update_listing.php', method: 'POST', body: { property_id: 1, onboarding_step: 6, status: 'published', price: 25000, cancellation_policy: 'moderate', instant_booking: 1 } },

            { cat: 'Admin', name: 'Login', path: 'api/admin/login.php', method: 'POST', body: { email: 'admin@example.com', password: 'adminpassword' } },
            { cat: 'Admin', name: 'Properties List', path: 'api/admin/properties.php', method: 'GET' },
            { cat: 'Admin', name: 'KYC List', path: 'api/admin/kyc_list.php', method: 'GET' },
            { cat: 'Admin', name: 'Approve KYC', path: 'api/admin/approve_kyc.php', method: 'POST', body: { kyc_id: 1 } },
            { cat: 'Admin', name: 'Reject KYC', path: 'api/admin/reject_kyc.php', method: 'POST', body: { kyc_id: 1, admin_note: 'ID is blurry' } }
        ];

        function init() {
            renderList(endpoints);
            loadToken();
            selectEndpoint(endpoints[0]);
        }

        function renderList(list) {
            const container = document.getElementById('endpoint-list');
            container.innerHTML = '';

            const grouped = list.reduce((acc, ep) => {
                acc[ep.cat] = acc[ep.cat] || [];
                acc[ep.cat].push(ep);
                return acc;
            }, {});

            for (const cat in grouped) {
                const catDiv = document.createElement('div');
                catDiv.className = 'category';
                catDiv.innerHTML = `<div class="category-title">${cat}</div>`;

                grouped[cat].forEach(ep => {
                    const item = document.createElement('div');
                    item.className = 'endpoint-item';
                    item.innerHTML = `<span class="method ${ep.method}">${ep.method}</span><span>${ep.name}</span>`;
                    item.onclick = () => selectEndpoint(ep);
                    catDiv.appendChild(item);
                });
                container.appendChild(catDiv);
            }
        }

        function selectEndpoint(ep) {
            activeEndpoint = ep;
            document.querySelectorAll('.endpoint-item').forEach(el => el.classList.remove('active'));
            event?.currentTarget?.classList?.add('active');

            document.getElementById('active-method').textContent = ep.method;
            document.getElementById('active-method').className = `method ${ep.method}`;
            document.getElementById('active-url').textContent = ep.path;

            if (ep.body) {
                document.getElementById('body-section').style.display = 'block';
                document.getElementById('request-body').value = JSON.stringify(ep.body, null, 4);
            } else {
                document.getElementById('body-section').style.display = 'none';
            }

            const headers = { "Content-Type": "application/json" };
            const token = localStorage.getItem('jwt_token');
            if (token) headers["Authorization"] = `Bearer ${token}`;
            document.getElementById('request-headers').value = JSON.stringify(headers, null, 4);
        }

        async function sendRequest() {
            const btn = document.querySelector('.btn');
            const statusBadge = document.getElementById('response-status');
            const responseBody = document.getElementById('response-body');

            btn.textContent = 'SENDING...';
            btn.disabled = true;

            try {
                const headers = JSON.parse(document.getElementById('request-headers').value);
                const body = activeEndpoint.method === 'POST' ? document.getElementById('request-body').value : null;

                const res = await fetch(activeEndpoint.path, {
                    method: activeEndpoint.method,
                    headers: headers,
                    body: body
                });

                const data = await res.json();

                statusBadge.textContent = `${res.status} ${res.statusText}`;
                statusBadge.className = `status-badge ${res.ok ? 'success' : 'error'}`;
                responseBody.textContent = JSON.stringify(data, null, 4);

                // Auto-save token if login successful
                if (activeEndpoint.path.includes('login') && data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    loadToken();
                }

            } catch (err) {
                statusBadge.textContent = 'CONNECTION ERROR';
                statusBadge.className = 'status-badge error';
                responseBody.textContent = err.toString();
            } finally {
                btn.textContent = 'SEND REQUEST';
                btn.disabled = false;
            }
        }

        function loadToken() {
            const token = localStorage.getItem('jwt_token');
            const input = document.getElementById('token-input');
            const status = document.getElementById('token-status');

            if (token) {
                input.value = token;
                status.textContent = 'Token active and stored';
                status.style.color = 'var(--success)';
            } else {
                input.value = '';
                status.textContent = 'No token stored';
                status.style.color = 'var(--text-dim)';
            }
        }

        function updateToken() {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                localStorage.setItem('jwt_token', token);
                loadToken();
                // Refresh endpoint headers
                if (activeEndpoint) selectEndpoint(activeEndpoint);
            }
        }

        function clearToken() {
            localStorage.removeItem('jwt_token');
            loadToken();
            if (activeEndpoint) selectEndpoint(activeEndpoint);
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = endpoints.filter(ep =>
                ep.name.toLowerCase().includes(term) ||
                ep.path.toLowerCase().includes(term) ||
                ep.cat.toLowerCase().includes(term)
            );
            renderList(filtered);
        });

        init();
    </script>
</body>

</html>
